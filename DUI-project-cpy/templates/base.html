<!DOCTYPE html>
<html>

<head>
    <title>DUI-project {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/popper/popper.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    
   {% block header %}{% endblock %}
</head>

<body>

    <header>
        <div class="container-fluid">
            
                
                    <nav class="navigationbar">
                        <div class="logo">
                            <img src="static\img\bikes\icons8-restaurant-50.png">
                          </div>
                          <div class="leftside">
                                <p class="nav-item{% if active == 'Home' %} active{% endif %}">
                                    <a class="nav-link" href="/">Home</a>
                                </p>
                                
                                <p class="nav-item{% if active == 'Menu' %} active{% endif %}">
                                    <a class="nav-link" href="/menu">Menu</a>
                                </p>

                                <p class="nav-item{% if active == 'About' %} active{% endif %}">
                                    <a class="nav-link" href="/about">About</a>
                                </p>
                        </div>
                        <div class="rightside">
                                <p class="nav-item{% if active == 'Cart' %} active{% endif %}">
                                    <a class="nav-link" href="/cart">Order</a>
                                </p>
                                <p class="nav-item-btn{% if active == 'Signin' %} active{% endif %}">
                                    <a class="nav-link-btn" href="/signin">Sign in</a>
                                </p>
                        </div>
                    </nav>
                
            
            
        </div>
        
    </header>

    <main>
        <div class="container content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script src="/static/lib/jquery/script.js"></script>
</body>

</html>
